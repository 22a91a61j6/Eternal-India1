<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./AndhraPradesh_1.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="part1">
        <p id="state-heading" class="animate-charcter">Let's explore the temples of <span id="state-name"></span></p>
    </div>
    <div class="part2">
        <div id="temple1-heading" class="Temple_heading">Temple Name</div>
        <div id="temple1-photos" class="t1_Photo">
            <!-- Photos will be injected here -->
        </div>
        <div class="t1_content">
            <div class="box1">
                <div class="hist"><u>Historical Background:</u></div>
                <div id="temple1-history" class="t1_Matter">
                    <!-- Historical background will be injected here -->
                </div>
            </div>
            <div class="box1">
                <div class="hist"><u>Architectural Features:</u></div>
                <div id="temple1-architecture" class="t1_Matter">
                    <!-- Architectural features will be injected here -->
                </div>
            </div>
        </div>
        <div class="t1_content">
            <div class="box1">
                <div class="hist"><u>Religious Significance:</u></div>
                <div id="temple1-significance" class="t1_Matter">
                    <!-- Religious significance will be injected here -->
                </div>
            </div>
            <div class="box1">
                <div class="hist"><u>Food Practices:</u></div>
                <div id="temple1-food" class="t1_Matter">
                    <!-- Food practices will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <div id="part3" class="part3">
        <!-- Additional content for other temples can be injected here -->
    </div>
    
    <script src="../js/temple_page.js"></script>
</body>
</html>
